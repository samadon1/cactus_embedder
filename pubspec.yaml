name: cactus_embedder
description: "CLI tool for pre-computing embeddings using Cactus SDK. Generate embeddings for large datasets efficiently."
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cactus: ^1.0.1
  args: ^2.4.2
  syncfusion_flutter_pdf: ^27.1.58
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
